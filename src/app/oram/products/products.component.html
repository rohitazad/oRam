<div class="row">
  <div class="col-md-3">
    <div class="sticky-top">
        <product-filter [category]="_category"></product-filter>
    </div>
    
  </div>
  <div class="col-md-9">
    <div class="row">
    <ng-container *ngFor="let p of filterProducts; let i = index"> 
      <div class="col">
        <product-cart [product]="p" [shopping-cart]="cart"></product-cart>
      </div>
      <div class="w-100" *ngIf="(i+1) % 2 === 0"></div>
    </ng-container>
  </div>
  </div>
</div>
